<div class="player-item-stadistic-container dir-row" [ngClass]="roleUser === 'suscriptor' ? 'viewSuscriptor' : ''" *ngIf="detail else info">
    <ng-container *ngIf="this.stadistic.name !== 'time'; else time">
        <button class="subtract" (click)="subtraction()" *ngIf="roleUser === 'admin' || 'editor' && edit"></button>
        <div class="player-item-stadistic-option">
            <div [attr.stadistic]="stadistic.name"></div>
        </div>
        <span>{{stadistic.value}}</span>
        <button class="sum" (click)="$event.stopPropagation(); sum()" *ngIf="roleUser === 'admin' || 'editor' && edit">+</button>
    </ng-container>
    
    <ng-template #time>
        <button class="edit-cancel" [ngClass]="cancel ? 'cancel' : ''" (click)="editInput($event)" *ngIf="roleUser === 'admin' || 'editor' && edit"></button>
        <div class="player-item-stadistic-option">
            <div [attr.stadistic]="stadistic.name"></div>
        </div>
        <div class="input-icon-group">
            <input type="number" id="time" disabled [value]="stadistic.value" (blur)="onBlurEvent($event)" />
        </div>
        <button class="save" [ngClass]="save ? 'save-value' : ''" (click)="saveInput()" *ngIf="roleUser === 'admin' || 'editor' && edit"></button>
    </ng-template>
</div>

<ng-template #info>
    <div class="player-item-stadistic-container dir-column" >
        <div class="player-item-stadistic-option" [ngClass]="stadisticName === stadistic.name ? 'active' : ''">
            <div [attr.stadistic]="stadistic.name"></div>
        </div>
        <span>{{stadistic.value}}</span>
    </div>
</ng-template>
